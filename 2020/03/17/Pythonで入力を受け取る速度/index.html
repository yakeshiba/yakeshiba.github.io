    <h1 class="p-name title" itemprop="headline name">Pythonで入力を受け取る速度</h1>
  

    </header>
    <div class="e-content entry" itemprop="articleBody">
      
        <p>クエリが多いとき，C++の標準入力を呼び出して受け取るとだいぶ早くなる<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> sys</span><br><span class="line">input=sys.stdin.readline</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">(args)</span>:</span></span><br><span class="line">    <span class="comment">#本体</span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main(sys.argv[<span class="number">1</span>:])</span><br></pre></td></tr></table></figure><br>↓入力の受け取り方だけ変え，同じ問題を同じ解法で解いたときの実行時間<br><img src="https://github.com/yakeshiba/pictures/blob/master/%E3%82%AD%E3%83%A3%E3%83%97%E3%83%81%E3%83%A31.PNG?raw=true" alt="デフォルト"><br><img src="https://github.com/yakeshiba/pictures/blob/master/%E3%82%AD%E3%83%A3%E3%83%97%E3%83%81%E3%83%A32.PNG?raw=true" alt="sys.stdin.readline"><br>C++が優秀</p>
